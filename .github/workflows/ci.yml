  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: heimgewebe/metarepo/.github/workflows/reusable-ci.yml@main
    with:
      run_lint: true
      run_tests: false
