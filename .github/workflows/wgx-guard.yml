---
name: wgx-guard

permissions:
  contents: read

on:
  pull_request:
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
      - "fixtures/**/*.jsonl"
      - "src/**"
      - "mitschreiber/**"
      - "crates/**"
      - "Cargo.toml"
      - "pyproject.toml"
      - "Justfile"
  push:
    branches: [main]
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
      - "fixtures/**/*.jsonl"
      - "src/**"
      - "mitschreiber/**"
      - "crates/**"
      - "Cargo.toml"
      - "pyproject.toml"
      - "Justfile"
  workflow_dispatch:

jobs:
  guard:
    name: "WGX guard (central)"
    # NOTE: Using @main for latest updates; consider pinning to a SHA for stability
    uses: heimgewebe/wgx/.github/workflows/wgx-guard.yml@main
