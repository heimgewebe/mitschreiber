name: wgx-guard

permissions:
  contents: read

on:
  pull_request:
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
      - "fixtures/**/*.jsonl"
  push:
    branches: [main]
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "scripts/**"
      - "contracts/**"
      - "export/*.jsonl"
      - "fixtures/**/*.jsonl"
  workflow_dispatch:

jobs:
  guard:
    name: "WGX guard (central)"
    uses: heimgewebe/wgx/.github/workflows/wgx-guard.yml@main
