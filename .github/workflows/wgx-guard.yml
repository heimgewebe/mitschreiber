name: wgx-guard

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Bash is executable
        run: chmod +x wgx/wgx

      - name: Run wgx guard task
        run: |
          ./wgx/wgx guard

