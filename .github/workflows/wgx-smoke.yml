name: wgx-smoke

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Bash is executable
        run: chmod +x wgx/wgx

      - name: Run wgx smoke task
        run: |
          ./wgx/wgx smoke

