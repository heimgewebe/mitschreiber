---
# Beispielprofil für mitschreiber – minimal, CI-sicher.
# Das produktive Profil liegt in `.wgx/profile.yml`.

# no exotic whitespace (NBSP, tabs)
profile: mitschreiber-example
description: "Minimal example WGX profile for mitschreiber"
wgx-version: ">=1.0.0"

class: rust-python-hybrid

tasks:
  # Sehr leichter Smoke-Test, der auch auf nackten Clones nicht scheitert.
  smoke: "echo '[wgx.smoke] mitschreiber example profile – repo erreichbar'"

  # Platzhalter, damit Guard-Checks ein definiertes Feld vorfinden.
  guard: "echo '[wgx.guard] example profile – bitte .wgx/profile.yml pflegen'"

  metrics: "echo '[wgx.metrics] example profile – verwendet scripts/wgx-metrics-snapshot.sh im echten Profil'"
